<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
</head>
<body>
{# csrf 保护 #}
{% csrf_token %}
<form class="layui-form" style="width:80%;">
  <input id="username" type="hidden" value="{{ request.session.user.username }}">
  <input name="state" type="hidden" value="1"/>
  <div class="layui-form-item layui-row">
    <div class="layui-col-xs6">
      <label class="layui-form-label">服务类型</label>
      <div class="layui-input-block">
        <select name="serveType" id="serveType">
          <option value="">请选择</option>
          <option value="6">咨询</option>
          <option value="7">投诉</option>
          <option value="8">建议</option>
        </select>
      </div>
    </div>
    <div class="layui-col-xs6">
      <label class="layui-form-label">客户</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input"
               lay-verify="required" name="customer" id="customer" placeholder="请输入客户姓名">
      </div>
    </div>
  </div>

  <div class="layui-form-item layui-row">
    <label class="layui-form-label">服务内容</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入服务内容" name="serviceRequest" class="layui-textarea"></textarea>
    </div>
  </div>

  <div class="layui-form-item layui-row">
    <label class="layui-form-label">服务概要</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入服务信息" name="overview" class="layui-textarea"></textarea>
    </div>
  </div>
  </div>

  <br/>
  <div class="layui-form-item layui-row layui-col-xs12">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-lg" lay-submit=""
              lay-filter="addCustomerServe">确认
      </button>
      <button class="layui-btn layui-btn-lg layui-btn-normal" id="closeBtn">取消</button>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script>
  layui.use(['form', 'layer'], function () {
    var form = layui.form,
        layer = parent.layer === undefined ? layui.layer : top.layer,
        $ = layui.jquery;


    /**
     * 表单Submit监听
     */
    form.on('submit(addCustomerServe)', function (data) {

      // 提交数据时的加载层 （https://layer.layui.com/）
      var index = top.layer.msg("数据提交中,请稍后...", {
        icon: 16, // 图标
        time: false, // 不关闭
        shade: 0.8 // 设置遮罩的透明度
      });

      // 设置创建人
      data.field.createPeople = $("#username").val();

      // 得到所有的表单元素的值
      var formData = data.field;

      // 请求的地址
      var url = "/serve/create/"; // 添加服务

      $.post(url, formData, function (result) {
        // 判断操作是否执行成功 200=成功
        if (result.code == 200) {
          // 成功
          // 提示成功
          top.layer.msg("添加服务成功！", {icon: 6});
          // 关闭加载层
          top.layer.close(index);
          // 关闭弹出层
          layer.closeAll("iframe");
          // 刷新父窗口，重新加载数据
          parent.location.reload();
        } else {
          // 失败
          layer.msg(result.msg, {icon: 5});
        }
      });

      // 阻止表单提交
      return false;
    });


    /**
     * 关闭弹出层
     */
    $("#closeBtn").click(function () {
      // 当你在iframe页面关闭自身时
      var index = parent.layer.getFrameIndex(window.name); // 先得到当前iframe层的索引
      parent.layer.close(index); // 再执行关闭
    });

  });
</script>
</body>
</html>
