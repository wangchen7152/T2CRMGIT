<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}"
          media="all">
    <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>
<body>
{# csrf 保护 #}
{% csrf_token %}
<div class="layuimini-container">
    <div class="layuimini-main">
        <input type="hidden" id="id" name="id"
               value="{% if id %}{{ id }}{% endif %}">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username"
                           readonly="readonly" class="layui-input"
                           value="{% if username %}{{ username }}{% endif %}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="truename" name="truename"
                           placeholder="请输入真实姓名" class="layui-input"
                           value="{% if truename %}{{ truename }}{% endif %}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="email" id="email" name="email"
                           placeholder="请输入邮箱" class="layui-input"
                           value="{% if email %}{{ email }}{% endif %}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">手机</label>
                <div class="layui-input-block">
                    <input type="number" id="phone" name="phone"
                           placeholder="请输入手机" class="layui-input"
                           lay-verify="required" lay-reqtext="手机不能为空"
                           value="{% if phone %}{{ phone }}{% endif %}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" id="id" name="id">
                    <button class="layui-btn" lay-submit=""
                            lay-filter="save_btn" id="save_btn">确认保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/system/login/jquery.min.js' %}"
        charset="utf-8"></script>
<script src="{% static 'js/system/login/jquery.cookie.min.js' %}"
        charset="utf-8"></script>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        form.on('submit(save_btn)', function (data) {
            data = data.field;
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false
            }
            if (data.phone == '') {
                layer.msg('手机号不能为空');
                return false
            }
            edit_user_message();
            return false;
        })
    });

    function edit_user_message() {
        $.ajax({
            "type": "POST",
            "url": "{% url 'system:UserSetting' %}",
            "data": {
                'truename': $('#truename').val(),
                'username': $('#username').val(),
                'phone': $('#phone').val(),
                'email': $('#email').val(),
                'csrfmiddlewaretoken':$.cookie('csrftoken'),
            },
            'dataType': 'JSON',
            "success": function (result) {
                layer.msg(result.msg)
            },
            "error": function (result) {
                layer.msg(result.msg);
                return false
            }

        })
    }
</script>
</body>
</html>
