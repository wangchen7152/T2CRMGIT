<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>资源管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
</head>
<body>
{# csrf 保护 #}
{% csrf_token %}
<table id="menu-table" class="layui-table" lay-filter="menu-table"></table>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加子项</a>
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <a class="layui-btn layui-btn-normal addNews_btn" lay-event="expand">
      <i class="layui-icon">&#xe608;</i>
      全部展开
    </a>
    <a class="layui-btn layui-btn-normal addNews_btn" lay-event="fold">
      <i class="layui-icon">&#xe608;</i>
      全部折叠
    </a>
    <a class="layui-btn layui-btn-normal addNews_btn" lay-event="add">
      <i class="layui-icon">&#xe608;</i>
      添加目录
    </a>
  </div>
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'js/lay-config.js' %}" charset="utf-8"></script>
<script>
  layui.use(['table', 'treetable'], function () {
    var $ = layui.jquery;
    var table = layui.table;
    var treeTable = layui.treetable;

    $.ajax({
      type: "get",
      url: "/system/ModuleList/",
      success: function (result) {
        // console.log(result);
        if (result != null && result.length > 0) {
          // 渲染表格
          treeTable.render({
            data: result, // 数据
            treeColIndex: 1, // 树菜单在第几列
            treeSpid: -1, // 起始 pid 值
            treeIdName: 'id', // id 字段名
            treePidName: 'parent', // 父 id 字段名
            elem: '#menu-table',
            toolbar: "#toolbarDemo",
            treeDefaultClose: true, // 树菜单默认关闭
            cols: [[
              {type: 'numbers'},
              {field: 'moduleName', minWidth: 100, title: '菜单名称'},
              {field: 'optValue', title: '权限码', width: 100},
              {field: 'url', title: '菜单url'},
              {
                field: 'grade', width: 80, align: 'center', templet: function (d) {
                  if (d.grade == 0) {
                    return '<span class="layui-badge layui-bg-black">目录</span>';
                  }
                  if (d.grade == 1) {
                    return '<span class="layui-badge layui-bg-green">菜单</span>';
                  }
                  if (d.grade == 2) {
                    return '<span class="layui-badge">按钮</span>';
                  }
                }, title: '类型'
              },
              {
                field: 'createDate', title: '创建时间',
                templet: function (obj) {
                  if (obj.createDate == null || obj.createDate == undefined) {
                    return '';
                  } else {
                    return layui.util.toDateString(obj.createDate, 'yyyy-MM-dd HH:mm:ss');
                  }
                }
              },
              {
                field: 'updateDate', title: '更新时间',
                templet: function (obj) {
                  if (obj.updateDate == null || obj.updateDate == undefined) {
                    return '';
                  } else {
                    return layui.util.toDateString(obj.updateDate, 'yyyy-MM-dd HH:mm:ss');
                  }
                }
              },
              {templet: '#auth-state', width: 200, align: 'center', title: '操作'}
            ]],
            done: function () {
              layer.closeAll('loading');
            }
          });
        }
      }
    });

    /**
     * 监听头部工具栏
     */
    table.on('toolbar(menu-table)', function (data) {
      // 判断lay-event属性
      if (data.event == "expand") {
        // 全部展开
        treeTable.expandAll("#menu-table");

      } else if (data.event == "fold") {
        // 全部折叠
        treeTable.foldAll("#menu-table");

      } else if (data.event == "add") {
        // 添加目录 层级=0 父菜单=-1
        openAddOrUpdateModuleDialog(0, -1)
      }
    });

    /**
     * 监听行工具栏
     */
    table.on('tool(menu-table)', function (data) {
      // 判断lay-event属性
      if (data.event == "add") {
        // 添加子项
        // 判断当前的层级（如果是三级菜单，就不能添加）
        if (data.data.grade == 2) {
          layer.msg("暂不支持添加四级菜单！", {icon: 5});
          return;
        }
        // 一级|二级菜单   grade=当前层级+1，parentId=当前资源的ID
        openAddOrUpdateModuleDialog(data.data.grade + 1, data.data.id);

      } else if (data.event == "edit") {
        // 修改资源
        openAddOrUpdateModuleDialog(data.data.grade, null, data.data.id);

      } else if (data.event == "del") {
        // 删除资源
        deleteModule(data.data.id);
      }
    });


    /**
     * 打开添加/修改资源的对话框
     * @param grade 层级
     * @param parentId 父菜单ID
     * @param id 当前数据自己的主键
     */
    function openAddOrUpdateModuleDialog(grade, parentId, id) {
      // console.log(grade, parentId, id);
      var title = "<h3>资源管理 - 添加资源</h3>";
      var url = "";
      if (id == '' || id == null || id == undefined) {
        url = "/system/AddUpdateModule/?grade=" + grade + "&parentId=" + parentId;
      } else {
        title = "<h3>资源管理 - 修改资源</h3>";
        url = "/system/AddUpdateModule/?grade=" + grade + "&parentId=" + parentId + "&id=" + id;
      }

      layui.layer.open({
        type: 2,
        title: title,
        content: url,
        area: ["700px", "450px"],
        maxmin: true
      });
    }

    /**
     * 删除资源
     * @param id
     */
    function deleteModule(id) {
      // 弹出确认框询问用户是否确认删除
      layer.confirm('您确认删除该记录吗？', {icon: 3, title: "资源管理"}, function (data) {
        // 如果确认删除，则发送ajax请求
        $.post("/module/delete/", {id: id}, function (result) {
          // 判断是否成功
          if (result.code == 200) {
            layer.msg("删除成功！", {icon: 6});
            // 刷新页面
            window.location.reload();
          } else {
            layer.msg(result.msg, {icon: 5});
          }
        });
      });
    }

  });
</script>
</body>
</html>
