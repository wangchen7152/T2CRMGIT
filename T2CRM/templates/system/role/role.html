<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
</head>
<body>
{# csrf 保护 #}
{% csrf_token %}
<form class="layui-form">
  <blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <input type="text" name="roleName"
                 class="layui-input
					searchVal" placeholder="角色名"/>
        </div>
        <a class="layui-btn search_btn" data-type="reload"><i
                class="layui-icon">&#xe615;</i> 搜索</a>
      </div>
    </form>
  </blockquote>

  <table id="roleList" class="layui-table" lay-filter="roles"></table>

  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <a class="layui-btn layui-btn-normal addNews_btn" lay-event="add">
        <i class="layui-icon">&#xe608;</i>
        添加角色
      </a>
      <a class="layui-btn layui-btn-normal delNews_btn" lay-event="grant">
        <i class="layui-icon">&#xe672;</i>
        授权
      </a>
    </div>
  </script>
  <!--操作-->
  <script id="roleListBar" type="text/html">
    <a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
  </script>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script>
  layui.use(['table', 'layer'], function () {
    var layer = parent.layer === undefined ? layui.layer : top.layer,
        $ = layui.jquery,
        table = layui.table;


    /**
     * 加载数据表格
     */
    var tableIns = table.render({
      id: 'roleTable'
      // 容器元素的ID属性值
      , elem: '#roleList'
      // 容器的高度 full-差值
      , height: 'full-125'
      // 单元格最小的宽度
      , cellMinWidth: 95
      // 访问数据的URL（后台的数据接口）
      , url: '/system/RoleList/'
      // 开启分页
      , page: true
      // 默认每页显示的数量
      , limit: 10
      // 每页页数的可选项
      , limits: [10, 20, 30, 40, 50]
      // 开启头部工具栏
      , toolbar: '#toolbarDemo'
      // 表头
      , cols: [[
        // field：要求field属性值与返回的数据中对应的属性字段名一致
        // title：设置列的标题
        // sort：是否允许排序（默认：false）
        // fixed：固定列
        {type: 'checkbox', fixed: 'center'}
        , {field: 'id', title: '编号', sort: true, fixed: 'left',width:80}
        , {field: 'RoleName', title: '角色名称', align: 'center',width:200}
        , {field: 'RoleRemark', title: '角色备注', align: 'center'}
        , {
          field: 'CreateDate', title: '创建时间', align: 'center',
          templet: function (obj) {
            if (obj.CreateDate == null || obj.CreateDate == undefined) {
              return '';
            } else {
              return layui.util.toDateString(obj.CreateDate, 'yyyy-MM-dd HH:mm:ss');
            }
          }
        }
        , {
          field: 'UpdateDate', title: '修改时间', align: 'center',
          templet: function (obj) {
            if (obj.UpdateDate == null || obj.UpdateDate == undefined) {
              return '';
            } else {
              return layui.util.toDateString(obj.UpdateDate, 'yyyy-MM-dd HH:mm:ss');
            }
          }
        }
        , {title: '操作', templet: '#roleListBar', fixed: 'right', align: 'center', minWidth: 150}
      ]]
    });

    /**
     * 搜索按钮的点击事件
     */
    $(".search_btn").click(function () {

      /**
       * 表格重载
       *  多条件查询
       */
      tableIns.reload({
        // 设置需要传递给后端的参数
        where: { //设定异步数据接口的额外参数，任意设
          // 通过文本框，设置传递的参数
          roleName: $("[name='roleName']").val() // 角色名称
        }
        , page: {
          curr: 1 // 重新从第 1 页开始
        }
      });
    });


    /**
     * 监听头部工具栏
     */
    table.on('toolbar(roles)', function (data) {
      // 判断lay-event属性
      if (data.event == "add") { // 添加操作
        // 打开添加/更新角色的对话框
        openAddOrUpdateRoleDialog();

      } else if (data.event == "grant") { // 授权操作
        // 获取数据表格选中的记录数据
        var checkStatus = table.checkStatus(data.config.id);
        // 打开授权的对话框
        openAddGrantDialog(checkStatus.data);
      }
    });

    /**
     * 监听行工具栏
     */
    table.on('tool(roles)', function (data) {
      // 判断lay-event属性
      if (data.event == "edit") { // 修改角色
        // 打开添加/更新角色的对话框
        openAddOrUpdateRoleDialog(data.data.id);
      } else if (data.event == "del") {
        // 删除角色
        deleteRole(data.data.id);
      }
    });


    /**
     * 打开添加/更新角色的对话框
     */
    function openAddOrUpdateRoleDialog(roleId) {
      var title = "<h3>角色管理 - 角色添加</h3>"
      var url = "/role/AddUpdateRole/";

      // 如果roleId不为空，则表示修改角色
      if (roleId != null && roleId != '') {
        title = "<h3>角色管理 - 角色更新</h3>";
        url += "?id=" + roleId;
      }

      layui.layer.open({
        title: title,
        content: url,
        area: ["500px", "400px"],
        type: 2,
        maxmin: true
      });
    }

    /**
     * 删除角色
     * @param roleId
     */
    function deleteRole(roleId) {
      // 弹出确认框，询问用户是否确认删除
      layer.confirm('确定要删除该记录吗？', {icon: 3, title: "角色管理"}, function (index) {
        // 关闭确认框
        layer.close(index);

        // 发送ajax请求，删除记录
        $.ajax({
          type: "post",
          url: "/role/DeleteRole/",
          data: {
            id: roleId
          },
          success: function (result) {
            // 判断删除结果
            if (result.code == 200) {
              // 提示成功
              layer.msg("删除成功！", {icon: 6});
              // 刷新表格
              tableIns.reload();
            } else {
              // 提示失败
              layer.msg(result.msg, {icon: 5});
            }
          }
        });
      });
    }


    /**
     * 打开授权页面
     */
    function openAddGrantDialog(data) {
      // 判断是否选择了角色记录
      if (data.length == 0) {
        layer.msg("请选择要授权的角色！", {icon: 5});
        return;
      }
      // 只支持单个角色授权
      if (data.length > 1) {
        layer.msg("暂不支持批量角色授权！", {icon: 5});
        return;
      }

      var url = "/role/RoleGrant/?id=" + data[0].id;
      var title = "<h3>角色管理 - 角色授权</h3>";
      layui.layer.open({
        title: title,
        content: url,
        type: 2,
        area: ["600px", "600px"],
        maxmin: true
      });

    }

  });
</script>
</body>
</html>
