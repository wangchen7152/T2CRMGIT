<!DOCTYPE html>
{# 导入静态资源 #}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}"
          media="all">
    <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
</head>
<body>
{# csrf 保护 #}
{% csrf_token %}
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="old_password" name="old_password"
                           lay-verify="required" lay-reqtext="旧的密码不能为空"
                           placeholder="请输入旧的密码"
                           value="" class="layui-input">
                    <tip>填写自己账号旧的密码</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="new_password" name="new_password"
                           lay-verify="required" lay-reqtext="新的密码不能为空"
                           placeholder="请输入新的密码"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">再次输入新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="again_password"
                           name="again_password" lay-verify="required"
                           lay-reqtext="新的密码不能为空"
                           placeholder="请输入新的密码" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="save_btn"
                            id="save_btn">确认保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/system/login/jquery.min.js' %}"
        charset="utf-8"></script>
<script src="{% static 'js/system/login/jquery.cookie.min.js' %}"
        charset="utf-8"></script>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>


<script>
    layui.use(['jquery'], function () {
        var $ = layui.jquery,
            layer = layui.layer;
        $('#save_btn').on('click', change_password);
    });

    function change_password() {
        let new_password = $('#new_password').val().trim();
        let old_password = $('#old_password').val().trim();
        let again_password = $('#again_password').val().trim();
        if (new_password != again_password) {
            console.log(old_password);
            console.log(again_password);
            layer.msg('两次输入的密码一致!!!', {icon: 5});
            return false
        }
        $.ajax({
            "type": "POST",
            "url": "{% url 'system:ChangePassword' %}",
            "dataType": "JSON",
            "data": {
                'new_password': new_password,
                'old_password': old_password,
                'again_password': again_password,
                'csrfmiddlewaretoken': $.cookie('csrftoken'),
            },
            'success': function (result) {
                if (200 == result.code) {
                    layer.msg(result.msg + ',系统将在三秒后退出');
                    setTimeout(function(){
                        window.top.location.href = '{% url 'system:LogOut' %}'
                    },3000)
                }else {
                    layer.msg(result.msg)
                }
            },
            'error': function (result) {
                console.log(result.msg);
                return false
            }
        })
    }
</script>
</body>
</html>
